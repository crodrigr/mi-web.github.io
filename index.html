<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Maquetación HTML-CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="header">
                <h1>Ejemplo de Maquetación</h1>
            </div>
            <div id="nav"></div>
            <div id="contenido">
                <div id="section">
                    <article class="articulo">Artículo 1</article>
                    <article class="articulo">Artículo 2</article>
                    <article class="articulo">Artículo 3</article>
                    <article class="articulo">Artículo 4</article>
                </div>
                <div id="aside"></div>
            </div>
            <div id="footer"></div>
        </div>   
        <div class="movie-data">
            <h2>Interstellar</h2>
            <p class="description">
              <strong>Interstellar</strong> es una película dirigida
              por <strong>Christopher Nolan</strong>.
            </p>
          </div>     
    </body>
</html>
